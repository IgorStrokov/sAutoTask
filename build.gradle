plugins {
    id 'java'
}

group 'SearchTest'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {// https://mvnrepository.com/artifact/org.testng/testng
    testCompile group: 'org.testng', name: 'testng', version: '7.0.0'
// https://mvnrepository.com/artifact/com.epam.reportportal/agent-java-testng
    compile group: 'com.epam.reportportal', name: 'agent-java-testng', version: '4.2.0'
// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'

}
